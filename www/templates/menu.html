<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive">
      <ion-nav-back-button >Voltar
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="center">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Dados Pessoais</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list card">

        <div class="item item-avatar">
          <img ng-src="{{srcImage || 'perfil.jpg'}}" id="srcImage" style="display: block; margin: 0 auto;"/><br/>
          <h2>{{usuarioLogado.nome}}</h2>
          <button ng-show="isEdit" class="button button-full button-positive " ng-click="takeImage() ">Tirar foto</button><br/>
        </div>

        <div class="item item-body" >
          <div class="list">
            <label class="item item-input">
              <span ng-show="!isEdit" class="input-label">{{usuarioLogado.dataNascimento}}</span>
            </label>
            <label class="item item-input">
              <span ng-show="!isEdit" class="input-label">{{usuarioLogado.telefone | brPhoneNumber}}</span>
            </label>
            <label class="item item-input">
              <span ng-show="!isEdit" class="input-label">{{usuarioLogado.email}}</span>
            </label>
          </div>
        </div>
        <ion-list>
          <ion-item menu-close href="#/app/editarperfil">
            Editar Perfil
          </ion-item>
          <ion-item menu-close href="#/app/compras">
            Agendamentos
          </ion-item>
          <ion-item menu-close href="#/app/listagem">
            Lista de Carros
          </ion-item>
        </ion-list>
      </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
